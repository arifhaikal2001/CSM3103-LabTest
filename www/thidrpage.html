    <div class="container">
        <h1 class="mt-5">Add Staff Member</h1>
        <form id="staff-form">
            <div class="form-group">
                <label for="employeeNumber">Employee Number</label>
                <input type="text" class="form-control" id="employeeNumber" name="employeeNumber" required>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="extension">Extension</label>
                <input type="text" class="form-control" id="extension" name="extension">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="officeCode">Office Code</label>
                <input type="text" class="form-control" id="officeCode" name="officeCode">
            </div>
            <div class="form-group">
                <label for="jobTitle">Job Title</label>
                <input type="text" class="form-control" id="jobTitle" name="jobTitle">
            </div>
            <div class="form-group">
                <label for="reportsTo">Reports To</label>
                <input type="text" class="form-control" id="reportsTo" name="reportsTo">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
